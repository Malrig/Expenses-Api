language: csharp
sudo: required
dist: trusty
mono: none
dotnet: 2.0.0
addons:
  ssh_known_hosts: malrig.homelinuxserver.org:22022
os:
  - linux
before_script:
  - chmod a+x ./build.sh
script:
  - "./build.sh --publish"
before_deploy:
  - openssl aes-256-cbc -K $encrypted_79b9bbe312f6_key -iv $encrypted_79b9bbe312f6_iv -in deploy_rsa_2.enc -out /tmp/deploy_rsa -d
  - chmod 600 /tmp/deploy_rsa
  - eval "$(ssh-agent -s)"
  - ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: 
    - rsync -e 'ssh -p 22022' -r --delete-after --quiet $TRAVIS_BUILD_DIR/artifacts/ $SSH_LOGIN_USERNAME@malrig.homelinuxserver.org:/var/WebApps/Expenses-Api
  on:
    branch: master
