version: '1.0.{build}'
image: Visual Studio 2017
clone_depth: 1
environment:
  COVERALLS_REPO_TOKEN:
    secure: l3nZXQA47cVHWucS5LK20u28aer1QZT4zcgFo2LZAOn4v1CtRjrXOomdhvJG95bD
branches:
  only:
  - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
  # Install repo specific stuff here
before_build:
  # For before the build script is run
build_script:
  - bash build.sh --notests
after_build:
  # For once the build has completed
#artifacts:
# - path: '\src\bin\Debug\netcoreapp1.1\publish'
#   name: WebSite
#   type: WebDeployPackage
test_script:
  # restore packages for our unit tests
  - cmd: dotnet test -c Release ./Expenses-Api-Tests/Expenses-Api-Tests.csproj
  - bash coverage.sh
on_finish :
  # any cleanup in here
deploy: off
